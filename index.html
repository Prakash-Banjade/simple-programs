<body>

    <div id="program1">
        <h1>Check whether the number is prime or composite</h1>
        <label for="num1">Enter any natural number:</label>
        <input type="number" id="num1" > <button onclick="check_prg_1()">Check</button><button id ="check_again" style="margin-left:10px; visibility: hidden;" onclick="reset()">Check again</button>
        <p id="alerts"></p>
    </div>

</body>
<script>
    
    
    
    function check_prg_1(){
        var num1 = document.getElementById("num1").value;
        var error_audio = new Audio('window_error.wav');

        if (num1 == ""){
            error_audio.play();
            document.getElementById("alerts").innerHTML = `
            <p style="color: red; font-size: 2rem;">Enter a no.</p> `;
            return;
        } else if (num1 == 0 || num1<0) {
            error_audio.play();
            document.getElementById("alerts").innerHTML = `
            <p style="color: red; font-size: 2rem;">Enter only natural no.</p> `;
            return;
        }
        

        var c = 0;
        for (i=2; i<num1; i++){
            if (num1 % i == 0){
                c++;
            }
        }

        if (c == 0){
            document.getElementById("alerts").innerHTML = `
            <p style="color: green; font-size: 2rem;">Prime no.</p> `;

        }
        else{
            document.getElementById("alerts").innerHTML = `
            <p style="color: green; font-size: 2rem;">Composite no.</p> `;
        }
        document.getElementById("check_again").style.visibility = "visible";
        
        document.getElementById("num1").readOnly = true;
    }

    function reset(){
        document.getElementById("num1").value = "";
        document.getElementById("alerts").innerText = "";
        document.getElementById("check_again").style.visibility = "hidden";
        document.getElementById("num1").readOnly = false;

    }
